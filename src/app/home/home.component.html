<div class="container col-md-6 mt-0">
    <div class="card" id="dep">
        <div class="card-header">
          <h3 class="text-center">Deposit</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="deposit()">
            <div class="input-group form-group">
              <input type="text" name="acno" id="accno" [(ngModel)]="acno" placeholder="Account number" required>
            </div>
    
            <div class="input-group form-group">
              <input type="password" name="password" id="pwd" [(ngModel)]="pswd" placeholder="Password" required>
            </div>
    
            <div class="input-group form-group">
              <input type="text" name="amount" id="amnt" [(ngModel)]="amt" placeholder="amount" required>
            </div>
  
            <div class="input-group form-group">
              <input type="submit" name="deposit" id="depo" value="Deposit">
            </div>
  
  
          </form>
        </div>
    </div>
    <br>
    <div class="card" id="with">
      <div class="card-header">
        <h3 class="text-center">Withdrawal</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="withdraw()">
          <div class="input-group form-group">
            <input type="text" name="acno" id="accno" [(ngModel)]="acno" placeholder="Account number" required>
          </div>
  
          <div class="input-group form-group">
            <input type="password" name="password" id="pwd" [(ngModel)]="pswd" placeholder="Password" required>
          </div>
  
          <div class="input-group form-group">
            <input type="text" name="amount" id="amnt" [(ngModel)]="amt" placeholder="amount" required>
          </div>
  
          <div class="input-group form-group">
            <input type="submit" name="withdrawal" id="widraw" value="Withdraw">
          </div>
  
        </form>
      </div>
  </div>

</div>
