<div>
    <p><b>{{aim}}</b></p>
</div>
<form class="box" >
    <h1>login</h1>
    <input type="text" name="acno" id="accno" [value]="accno" [(ngModel)]="acno" placeholder="Account number" required>
    <input type="password" name="pswd" id="pwd" [(ngModel)]="pswd" placeholder="Password" required>
    <input type="submit" name="" id="login" (click)="login()" value="Login">
    <div class="footer">
       <p>Not a user ? <a routerLink='register'>register</a></p>
    </div>
</form>
